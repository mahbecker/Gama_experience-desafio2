<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Black Coffee Friday - experimente</title>

</head>
<body>

    <section class="section-container section-faixa">
    </section >

    <section class="section-container background-section">
        <img src="assets/coffee_imagem1.png" alt="Aproveite!">
        
    </section >
    <section class="section-container section-faixa">
           
        <h1> Você já ouviou falar do Black Coffee Friday?</h1>
    </section >
    <section class="section-container section-two">
        <div id="content"> 
            <form id="form">
                <h1> Não fique de fora! Compre! </h1>
                <input type="text" placeholder="Nome" id="name">
                <input type="text" placeholder="Endereço" id="adress">
                <select name="Produtos" id="product">
  					<option value="Café brasileiro">Café brasileiro R$10</option>
  					<option value="Café turco">Café turco $10</option>
  					<option value="Café de minas">Café de minas $7</option>
  					<option value="Gourmet">Gourmet $20</option>
				</select>
                
                 <select name="Quantitdade" id="qty">
  					<option value="1">1</option>
  					<option value="2">2</option>
  					<option value="3">3</option>
  					<option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
				</select>
                <input type="submit" placeholder="Compre!" id="Compre!">
                

            </form>
        </div>
        
    </section>
   

    <footer class="background-section"> Site demo.</footer>
</body>

<script src="js/script.js" ></script>

</html>
